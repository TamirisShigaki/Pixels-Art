<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Pixels Art</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 id="title">Paleta de Cores</h1>
    </header>

    <main>
      <section id="color-palette">
        <div class="color black selected"></div>
        <div class="color cor1"></div>
        <div class="color cor2"></div>
        <div class="color cor3"></div>
      </section>

      <section>
        <input id="board-size" type="number" min="5" max="50" />
        <button id="generate-board">VQV</button>
        <br />
        <button id="clear-board">Limpar</button>
      </section>

      <section id="pixel-board"></section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
